        <div class="form-div" style="width:25%;background-color:paleturquoise;height: 300px;float: left;">
            <form method="post" action="">
                <table>
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <input required name="student_name" id="student_name" placeholder="Enter your name" >
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label>Matric Number</label>
                        </td>
                        <td>
                            <input required name="matric_number" id="matric_number" placeholder="Enter your matric number">
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label>Department</label>
                        </td>
                        <td>
                            <select required name="department" id="department">
                                <option selected disabled>Select Department</option>
                                <option>CSE</option>
                                <option>EEE</option>
                                <option>CCE</option>
                                <option>BBA</option>
                                <option>ELL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label>Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" id=gender_male">Male
                            <input type="radio" name="gender" id="gender_female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Picture</label>
                        </td>
                        <td>
                            <input required type="file" name="picture" id=picture">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Date</label>
                        </td>
                        <td>
                            <input required type="text " name="date" id="datepicker">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Save">
                        </td>
                    </tr>
                </table>
            </form>
