<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
            <table>
                <tr>
                    <td>First Number</td>
                    <td>
                        <input name="firstNumber" id="firstNumber" placeholder="Enter First Number">
                    </td>
                </tr>
                <tr>
                    <td>Second Number</td>
                    <td>
                        <input name="secondNumber" id="secondNumber" placeholder="Enter Second Number">
                    </td>
                </tr>
                <tr>
                    <td>Result</td>
                    <td>
                        <input name="Result" id="result">
                    </td>
                </tr>
                <tr>
                    <td><button onclick="addition()">Addition</button></td>
                    <td>
                        <button onclick="subtraction()">Subtraction</button>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="multiplication()">Multiplication</button></td>
                    <td>
                        <button onclick="division()">Division</button>
                    </td>
                </tr>
            </table>
    </body>
    <script>
        function addition()
        {
            //alert("Hello world");
            //document.write("Hello  world");
            //confirm("Do you wanna allow");
            var firstNumber= document.getElementById('firstNumber').value;
            var secondNumber= document.getElementById('secondNumber').value;
            let result=Number(firstNumber)+Number(secondNumber);
            document.getElementById('result').value=result;
           // console.log(Number(firstNumber)+Number(secondNumber));
        }
        function subtraction()
        {
            var firstNumber= document.getElementById('firstNumber').value;
            var secondNumber= document.getElementById('secondNumber').value;
            let result=Number(firstNumber)-Number(secondNumber);
            document.getElementById('result').value=result;
            console.log(Number(firstNumber)-Number(secondNumber));  
        }
        function multiplication()
        {
            var firstNumber= document.getElementById('firstNumber').value;
            var secondNumber= document.getElementById('secondNumber').value;
            let result=Number(firstNumber)*Number(secondNumber);
            document.getElementById('result').value=result;
            console.log(Number(firstNumber)*Number(secondNumber));  
        }
        function division()
        {
            var firstNumber= document.getElementById('firstNumber').value;
            var secondNumber= document.getElementById('secondNumber').value;
            let result=Number(firstNumber)/Number(secondNumber);
            document.getElementById('result').value=result;
        console.log(Number(firstNumber)/Number(secondNumber));  
        }
    </script>
</html>
