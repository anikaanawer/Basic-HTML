<html>
    <head>
        <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
    </head>
    <body>
        <div class="form-div" style="width:30%;float: left;">
            <form method="post" action="">
                <table>
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <input required name="student_name" id="student_name" placeholder="Enter your name" >
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label>Matric Number</label>
                        </td>
                        <td>
                            <input required name="matric_number" id="matric_number" placeholder="Enter your matric number">
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label>Department</label>
                        </td>
                        <td>
                            <select required name="department" id="department">
                                <option selected disabled>Select Department</option>
                                <option>CSE</option>
                                <option>EEE</option>
                                <option>CCE</option>
                                <option>BBA</option>
                                <option>ELL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label>Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" id=gender_male">Male
                            <input type="radio" name="gender" id="gender_female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Picture</label>
                        </td>
                        <td>
                            <input required type="file" name="picture" id=picture">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Date</label>
                        </td>
                        <td>
                            <input required type="text " name="date" id="datepicker">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Save">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="calculator-div" style="width:30%;float: left">
            <table>
                <tr>
                    <td>First Number</td>
                    <td>
                        <input name="firstNumber" id="firstNumber" placeholder="Enter First Number">
                    </td>
                </tr>
                <tr>
                    <td>Second Number</td>
                    <td>
                        <input name="secondNumber" id="secondNumber" placeholder="Enter Second Number">
                    </td>
                </tr>
                <tr>
                    <td>Sum</td>
                    <td>
                        <input name="sum" id="sum" placeholder="Sum">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" name="sum" id="sum" value="Add">
                    </td>
                </tr>
            </table>
        </div>
        <div class="ad" style="width:30%;background-color: red;height: 300px;float: left;">

        </div>
        <div class="right-ad" style="width:10%;background-color: blue;height: 300px;float: left;">

        </div>
        <div class="right-ad" style="width:10%;background-color:brown;height: 300px;float: left;">

        </div>
        

        



        
        
        
        
    </body>
</html>
